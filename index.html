<!DOCTYPE html>
<html>
    <head>
        <title>Cheesy Doughmain</title>
        <link rel="stylesheet" href="/css/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="/css/styles.css" type="text/css">
    </head>
    <body>
        <div class="container">
           
            <div class="row">
                <div class="col-md-6">
                    <div class="form">
                        <h1>Cheesy Doughmain</h1>
                        <br>
                        <h2>
                            Pizza Form
                          </h2>
                          <label for="id-name">
                            Name
                          </label>
                          <input id="id-name"
                               type="text"
                               size="30">
                          <label for="id-address">
                            Address
                          </label>
                          <input id="id-address"
                               type="text"
                               size="40">
                          <label for="id-phone">
                            Phone
                          </label>
                          <input id="id-phone"
                               type="text"
                               size="14">
                          <label for="id-delivery">
                            Delivery Method
                          </label>
                          <select id="id-delivery">
                            <option>
                              Pickup
                            </option>
                            <option>
                              Home delivery
                            </option>
                          </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="select">
                        <fieldset>
                        
                            <legend>
                              What size of Pizza would you like?
                            </legend>
                            <label>
                              <input id="id-small"
                                   name="small"
                                   type="radio"
                                   value="small">
                              
                                    Small
                                  
                            </label>
                            <label>
                              <input id="id-medium"
                                   name="medium"
                                   type="radio"
                                   value="medium">
                              
                                    Medium
                                  
                            </label>
                            <label>
                              <input id="large" 
                                    name="large"
                                   type="radio"
                                   value="large">
                              
                                    Large
                                  
                            </label>
                            <label>
                                <input id="extra-large" 
                                      name="extralarge"
                                     type="radio"
                                     value="extra-large">
                                
                                      Extra Large
                                    
                              </label>
                          </fieldset>
    
                        <fieldset>
    
                            <legend>
                              What Crust would you like?
                            </legend>
                            <label>
                              <input id="id-crust1"
                                   name="crust"
                                   type="radio"
                                   value="Thin">
                              
                                    Thin
                                  
                            </label>
                            <label>
                              <input id="id-crust2"
                                   name="crust"
                                   type="radio"
                                   value="Classic">
                              
                                    Classic
                                  
                            </label>
                            <label>
                              <input name="crust"
                                   type="radio"
                                   value="Deep Dish">
                              
                                    Deep Dish
                                  
                            </label>
                          </fieldset>
                          <fieldset>
                            <legend>
                              Toppings
                            </legend>
                            <label>
                              <input name="topping"
                                   type="checkbox"
                                   value="Sausage">
                              
                                    Sausage
                                  
                            </label>
                            <label>
                              <input name="topping"
                                   type="checkbox"
                                   value="Pepperoni">
                              
                                    Pepperoni
                                  
                            </label>
                            <label>
                              <input name="topping"
                                   type="checkbox"
                                   value="Mushrooms">
                              
                                    Mushrooms
                                  
                            </label>
                            <label>
                              <input name="topping"
                                   type="checkbox"
                                   value="Onions">
                              
                                    Onions
                                  
                            </label>
                            <label>
                              <input name="topping"
                                   type="checkbox"
                                   value="Green Peppers">
                              
                                    Green Peppers
                                  
                            </label>
                            <label>
                              <input name="topping"
                                   type="checkbox"
                                   value="Black Olives">
                              
                                    Back Olives
                                  
                            </label>
                            <label>
                              <input name="topping"
                                   type="checkbox"
                                   value="Extra Cheese">
                              
                                    Extra cheese
                                  
                            </label>
                          </fieldset>
                    </div>
                      <input type="submit" class="btn btn-warning"
                           value="Submit Order"
                           onclick="submitOrder(event)">
                   </div>
            </div>

           
               
        
              
        </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <script src="/js/scripts.js"></script>
    </body>
</html>
